<div class="nav">
    <form class="search__form" (onSubmit)="onSubmit()" #searchForm="ngForm">
        <div class="search__anything">
            <input type="text" name="search" placeholder="Search" [(ngModel)]="searchedText" #search="ngModel" required>
            <button class="submit">
                <i class="icon-search"></i>
            </button>
        </div>
        <button class="filter" (click)="toggleSubNav=!toggleSubNav">
            <i class="icon-filter"></i>Filter </button>
    </form>
</div>
<div class="sub__nav" [ngClass]="{'show__sub--nav' : toggleSubNav}">
    <form #categoryForm="ngForm">
        <div *ngFor="let category of categories">
            <input type="radio" [value]="category" [(ngModel)]="categorySelected" name="category">{{category}}
        </div>
    </form>
</div>

<div class="results-container">
    <div class="card" *ngFor="let card of dataFetched|category:categorySelected|searched:searchedText:'results'" [ngStyle]="{boxShadow: getBoxShadow(card.type)}">
        <div class="card-header" [ngStyle]="{borderTopColor : getBorderColor(card.type)}">
            {{card.type|uppercase}}
        </div>
        <div class="card-body">
            {{card.name|name|titlecase}}
        </div>
        <div class="card-footer">
            <button class="more__details">More Details</button>
        </div>
    </div>
</div>
