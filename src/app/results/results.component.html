<div class="results-container">
    <div class="card" *ngFor="let card of dataFetched" [ngStyle]="{boxShadow: getBoxShadow(card.type)}">
        <div class="card-header" [ngStyle]="{borderTopColor : getBorderColor(card.type)}">
            {{card.type|uppercase}}
        </div>
        <div class="card-body">
            {{card.name|name|titlecase}}
        </div>
        <div class="card-footer">
            <button class="more__details">More Details</button>
        </div>
    </div>
</div>
