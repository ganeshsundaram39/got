<div class="nav">
    <form class="search__form" (onSubmit)="onSubmit()" #searchForm="ngForm">
        <div class="search__anything">
            <!-- user enters query -->
            <input type="text" name="search" placeholder="Search" [(ngModel)]="searchedText" (keyup)="userEnteringText()" (change)="userEnteringText()"
                required>
            <button class="submit">
                <i class="icon-search"></i>
            </button>
        </div>
        <!-- button to show filter section -->
        <button class="filter" (click)="toggleSubNav=!toggleSubNav">
            <i class="icon-filter"></i>Filter </button>
    </form>
</div>
<div class="sub__nav" [ngClass]="{'show__sub--nav' : toggleSubNav}">
    <form #categoryForm="ngForm">
        <!-- radio buttons to select category -->
        <div *ngFor="let category of categories" class="category__radio">
            <label [for]="category" [ngClass]="{'category__selected':categorySelected==category,'category__not--selected':categorySelected!=category}">
                <input type="radio" [value]="category" [(ngModel)]="categorySelected" [id]="category" name="category" (change)="userSelectingCategory()"> {{category}}
            </label>
        </div>
    </form>
</div>
